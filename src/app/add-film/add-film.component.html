<div class="container">
  <div><h2>Ajouter un Produit :</h2> </div>
  <form >
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label >ID Film</label>
      <input type="text" [(ngModel)]="newFilm.idFilm"
      name="idFilm" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >Nom Film</label>
      <input type="text"[(ngModel)]= "newFilm.nomFilm"
      name="nomFilm" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label >genre Film</label>
      <input type="text" [(ngModel)]= "newFilm.genreFilm"
      name="genreFilm" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label >Lien cover du Film</label>
      <input type="text" [(ngModel)]= "newFilm.image"
      name="imgFilm" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label >Date Sortie</label>
      <input type="date" [(ngModel)]= "newFilm.dateSortie"
      name="dateSortie" class="form-control">
    </div>
    <div class="mt-2">
      <button type="submit" (click)="addFilm()" class="btn btn-success">Ajouter Film</button>
      <div>
        <h4 class="alert alert-success"> {{ message }}</h4>
      </div>
    </div>
  </form>
</div>
